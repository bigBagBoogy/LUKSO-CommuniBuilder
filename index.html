<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/cube.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommuniBuilder</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="scripts/social-staking.js"></script>
    <script type="module" src="scripts/apis.js"></script>
  </head>
  <body>
    <div>
      <h1>Create a Group</h1>
      <p>Name placeholder</p>
      <p>Administrator</p>

      <!-- Group Name Input -->
      <label for="group-name">Group Name</label>
      <input
        type="text"
        id="group-name"
        name="group-name"
        placeholder="Enter group name"
        required
      />

      <!-- Privacy Selection -->
      <label for="privacy">Choose Privacy</label>
      <select id="privacy" name="privacy">
        <option value="public">Public</option>
        <option value="private">Private</option>
      </select>

      <!-- "Micro Social Staking" Input -->
      <label for="micro-social-staking">Micro Social Staking</label>
      <input
        type="checkbox"
        id="micro-social-staking"
        name="micro-social-staking"
        value="enabled"
      />
      <label for="stake-amount">Stake Amount (if enabled)</label>
      <input
        type="number"
        id="stake-amount"
        name="stake-amount"
        placeholder="Enter stake amount (e.g., 10 LYX)"
        disabled
      />

      <!-- Invite Friends (Optional) -->
      <label for="invite-friends">Invite Friends (optional)</label>
      <input
        type="text"
        id="invite-friends"
        name="invite-friends"
        placeholder="Enter friend's name or email"
      />

      <!-- Submit Button -->
      <button type="submit">Create Group</button>
    </div>
  </body>
</html>
